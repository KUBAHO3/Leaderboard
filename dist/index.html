<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LeaderBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1 class="text-center">LeaderBoard</h1>

      <section class="container mt-5">
        <div class="row">
          <div class="col-6">
            <div class="d-flex justify-content-between">
              <div class=""><h3>Recent scores</h3></div>
              <div class=""><button type="button" class="btn btn-secondary">Refresh</button></div>
            </div>
            <div class="row mt-4">
              <table class="table table-striped border border-dark">
                <tbody class="table-body">
                  
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-6">
            <div class="container">
            <h3>Add your score</h3>
              <div class="row mt-4">
                <form action="">
                  <input type="text" class="form-control my-3" id="name" placeholder="Your Name">
                  <input type="number" class="form-control my-3" id="score" placeholder="Your Score">
                  <button type="submit" class="btn btn-secondary my-1 float-end">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
